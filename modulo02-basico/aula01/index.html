<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis tipo var</title>
    <script>
        //A referẽncia var é uma versão antiga, atualmente usamos o let.

        //tipo int
        var numero = 1;

        //tipo float
        var preco = 1.67;

        //tipo string
        var nome = 'Dario campagna';

        //tipo booleano
        var verdade = true;

        //mostra resultado no console
        console.log("Número:" + numero);
        console.log("Preço:" + preco + " R$");
        console.log("Nome:" + nome);
        console.log("Verdade:" + verdade);

    </script>
</head>

<body>

</body>

</html>
